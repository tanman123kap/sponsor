<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.html" />
    <link href="show.html" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Amounts</title>
</head>
<style>
    .btn-color {
        background-color: #0e1c36;
        color: #fff;
    }
    .btn-color:hover {
        background-color: black;
        color: #fff;
    }
    .profile-image-pic {
        height: 200px;
        width: 200px;
        object-fit: cover;
    }
    .cardbody-color {
        background-color: #ebf2fa;
    }
    a {
        text-decoration: none;
    }
</style>
<body translate="no">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card my-5">
                    <form class="card-body cardbody-color p-lg-3 m-0" id="form">
                        <div class="text-center">
                            <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
                                class="img-fluid profile-image-pic img-thumbnail rounded-circle my-2" width="200px"
                                alt="profile"
                            />
                        </div>
                        <div class="mb-3">
                            <input type="number" min="1" class="form-control" id="id" placeholder="User Id" required />
                        </div>
                        <div class="mb-3">
                            <input type="number" min="100" class="form-control" id="amount" placeholder="Amount" required />
                        </div>
                        <div class="text-center">
                            <button type="submit"
                                class="btn btn-color px-5 mb-2 w-100">Submit
                            </button>
                        </div>
                        <div class="form-text text-center mb-2 text-dark">
                            <a href="https://sponsor-frontend-two.vercel.app/show.html" class="text-dark fw-bold">Get Root Entry</a>
                        </div>
                        <div class="form-text text-center mb-2 text-dark">
                            <a href="https://sponsor-frontend-two.vercel.app/index.html" class="text-dark fw-bold">Go to Home</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("form").addEventListener("submit", (e) => {
            e.preventDefault();
            const id = document.getElementById("id").value;
            const amount = document.getElementById("amount").value;
            
            const formData = {
                id: id,
                amount: amount
            };

            axios.post("https://sponsor-backend.vercel.app/amount", formData).then((response) => {
                alert("Amount Inserted!");
            }).catch((error) => {
                alert(error);
            });
        });
    </script>
</body>
</html>
