<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-title" content="CodePen">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="show.html" />
    <style>
        .btn-color {
            background-color: #0e1c36;
            color: #fff;
        }
        .btn-color:hover {
            background-color: black;
            color: #fff;
        }
        .profile-image-pic {
            height: 200px;
            width: 200px;
            object-fit: cover;
        }
        .cardbody-color {
            background-color: #ebf2fa;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body translate="no">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card my-5">
                    <form class="card-body cardbody-color p-lg-3 m-0" id="form">
                        <div class="text-center">
                            <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
                                class="img-fluid profile-image-pic img-thumbnail rounded-circle my-2" width="200px"
                                alt="profile"
                            />
                        </div>
                        <div class="mb-3">
                            <input type="number" min="1" class="form-control" id="sponsor_id" placeholder="Sponsor Id" required />
                        </div>
                        <div class="mb-3">
                            <input type="number" min="2" class="form-control" id="id" placeholder="User Id" required />
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="name" placeholder="Name" required />
                        </div>
                        <div class="text-center">
                            <button type="submit"
                                class="btn btn-color px-5 mb-2 w-100">Submit
                            </button>
                        </div>
                        <div class="form-text text-center mb-2 text-dark">
                            <a href="http://localhost:5000/show.html" class="text-dark fw-bold">Get Root Entry</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("form").addEventListener("submit", (e) => {
            e.preventDefault();
            const sponsor_id = document.getElementById("sponsor_id").value;
            const id = document.getElementById("id").value;
            const name = document.getElementById("name").value;

            const formData = {
                sponsor_id: sponsor_id,
                id: id,
                name: name
            };

            axios.post("https://sponsor-frontend-two.vercel.app/form", formData).then((response) => {
                alert("Entry Inserted!");
            }).catch((error) => {
                alert(error);
            });
        });
    </script>
</body>
</html>
